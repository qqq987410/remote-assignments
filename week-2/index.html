<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-2</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="image/fav-icon.svg" type="image/x-icon">
    <!-- normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar">
        <span class="web-name"><a href="">Gallery</a></span>
        <a class="nav-logo" href=""><img class="web-logo" src="./image/logo-icon.svg" alt="web logo"></a>
        <ul class="nav-list">
            <li><a href="">About Us</a></li>
            <li><a href="">Collections</a></li>
            <li><a href="">Price List</a></li>
            <li><a href="">Connect Us</a></li>
        </ul>
        <a class="nav-btn" href=""><img class="nav-btn-img" src="./image/menu-icon.svg" alt="nav button"></a>
    </nav>
    <aside class="vertical-navbar">
        <div class="vertical-menu">
            <ul class="vertical-list">
                <li><a href="">About Us</a></li>
                <li><a href="">Collections</a></li>
                <li><a href="">Price List</a></li>
                <li><a href="">Connect Us</a></li>
            </ul>
            <a class="close-btn" href=""><img src="./image/x-icon.svg"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="close button"></a>
        </div>
    </aside>
    <header class="main-header">
        <h1 class="header-title">Welcome Gallery</h1>
    </header>
    <section class="main-section">
        <h2 class="section-title">Collections</h2>
        <div class="photos">
            <div class="row">
                <figure>
                    <img class="photo-1 photo" src="./image/photo1-The Starry Night.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">The Starry Night</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
                <figure>
                    <img class="photo-2 photo" src="./image/photo2-The Harvest.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">The Harvest</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
            </div>
            <div class="row">
                <figure>
                    <img class="photo-3 photo" src="./image/photo3-Peach Blossom in the Crau.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">Peach Blossom in the Crau</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
                <figure>
                    <img class="photo-4 photo" src="./image/photo4-The Seine with the Pont de la Grande Jatte.jpg"
                        alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">The Seine with the Pont de la Grande Jatte</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
            </div>
        </div>
    </section>
    <footer>
        <button onclick="callAction()" onclick="window.location.href='#hide-section'" class="footer-btn"
            type="submit">Call to Action</button>
    </footer>
    <section class="hidden-section" id="hide">
        <div class="photos">
            <div class="row">
                <figure>
                    <img class="photo-5 photo" src="./image/photo5-Starry Night Over the Rhone.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">Starry Night Over the Rhone</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
                <figure>
                    <img class="photo-6 photo" src="./image/photo6-Wheat Field with Cypresses.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">Wheat Field with Cypresses</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
            </div>
            <div class="row">
                <figure>
                    <img class="photo-7 photo" src="./image/photo7-Grapes Lemons Pears and Apples.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">Grapes Lemons Pears and Apples</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
                <figure>
                    <img class="photo-8 photo" src="./image/photo8-Vincent ’s Bedroom in Arles.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">Vincent ’s Bedroom in Arles</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
