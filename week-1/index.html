<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="shortcut icon" href="image/fav-icon.svg" type="image/x-icon">

</head>

<body>
    <nav class="navbar">
        <span class="web-name"><a href="">Gallery</a></span>
        <a class="nav-logo" href=""><img class="web-logo" src="./image/logo-icon.svg" alt="web logo"></a>
        <ul class="nav-list">
            <li><a href="">About Us</a></li>
            <li><a href="">Collections</a></li>
            <li><a href="">Price List</a></li>
            <li><a href="">Connect Us</a></li>
        </ul>
        <a class="nav-btn" href=""><img class="nav-btn-img" src="./image/menu-icon.svg" alt="nav button"></a>
    </nav>
    <header class="main-header">
        <h1 class="header-title">Welcome Gallery</h1>
    </header>
    <section class="main-section">
        <h2 class="section-title">Collections</h2>
        <div class="photos">
            <div class="row">
                <figure>
                    <img class="photo-1 photo" src="./image/photo1-The Starry Night.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">The Starry Night</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
                <figure>
                    <img class="photo-2 photo" src="./image/photo2-The Harvest.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">The Harvest</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
            </div>
            <div class="row">
                <figure>
                    <img class="photo-3 photo" src="./image/photo3-Peach Blossom in the Crau.jpg" alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">Peach Blossom in the Crau</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
                <figure>
                    <img class="photo-4 photo" src="./image/photo4-The Seine with the Pont de la Grande Jatte.jpg"
                        alt="Painting">
                    <div class="figcaption">
                        <p class="photo-name">The Seine with the Pont de la Grande Jatte</p>
                        <p class="author"><small>by Vincent van Gogh</small></p>
                    </div>
                </figure>
            </div>
        </div>

    <footer>
        <button class="footer-btn" type="button">Call to Action</button>
    </footer>
